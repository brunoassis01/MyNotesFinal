<ion-view name="registration-view" id="register" hide-nav-bar="true">
  <ion-content padding="true" scroll="false">
        <form name="userForm" ng-submit="doRegister()">
          <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="Logo"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input type="text" ng-model="registration.name" placeholder="Complete Name" required>
                        </label>
                        <label class="item item-input">
                             <input type="email" ng-model="registration.email" placeholder="Your Email" required>
                        </label>
                        <label class="item item-input">
                             <input type="password" ng-model="registration.password" placeholder="Password" ng-minlength="6" required>
                        </label>
                    </div>

                    <button class="button button-block button-positive" type="submit">Register</button>
                </div>
            </div>

      </form>
  </ion-content>
</ion-view>
