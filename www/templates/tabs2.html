<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline" href="#/tab2/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


  <!-- Register Tab -->
  <ion-tab title="Register"  icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline" href="#/tab2/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>


</ion-tabs>
