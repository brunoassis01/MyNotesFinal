<ion-view view-title="My Notes">
  <ion-content>
    <div class="row">
      <div class="col col-80"><h2>My Notes</h2></div>
      <div class="col">
        <button ion-button class="button button-positive icon-right" ng-click="createNote()">New</button>
      </div>
    </div>


    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="note in notes" type="item-text-wrap" href="#/tab/notes/{{note.id}}">
        <h2>{{note.title}}</h2>
        <p>{{note.dateModification | date:'MMM. dd, yyyy'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button ng-click="addFavorite({{note.id}})">
          <i class="icon ion-star"></i>
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="remove({{note.id}})">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
